<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Travel Agent</title>
  </head>
  <body>
    <header>
      <!-- NAVIGATION SECTION -->
      <section id="navigation" class="container">
        <a href="" id="logo">Dolan.</a>
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Our Package</a></li>
            <li><a href="">Call Us</a></li>
          </ul>
        </nav>
      </section>

      <!-- HERO SECTION -->
      <section id="hero" class="container">
        <div>
          <h1>Segarkan Kembali Pikiranmu Dengan <span>Dolan.</span></h1>
          <p>
            Pikiran anda jenuh, penat, cenut? Pergi bersama kami
            <span>Dolan.</span>
          </p>
        </div>
        <div>
          <img src="assets/hero-image.png" alt="hero" />
        </div>
      </section>
    </header>

    <div class="container">
      <section id="review"></section>
      <section id="contact">
        <h3>Contact Us</h3>
        <p>Sales akan menghubungi anda 1x24 jam setelah data kami terima</p>
        <form action="">
          <div>
            <label for="name">Your Name:</label>
            <input id="name" type="text" placeholder="First and last name" />
          </div>
          <div>
            <label for="email">Email Address:</label>
            <input id="email" type="email" placeholder="example@gmail.com" />
          </div>
          <div>
            <label for="interest">Your Name:</label>
            <input id="interest" type="text" placeholder="Select option" />
          </div>
          <button id="send">SEND</button>
        </form>
      </section>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
